<h3>Formulaire de renseignements</h3>
<form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label>Nom :</label>
        <input class="form-control" name="lastName" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label>Prénom :</label>
        <input class="form-control" name="firstName" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label>Rôle :</label>
        <label class="checkbox-inline">
          <input type="radio" name="role" formControlName="role" value="E" /> Etudiant
        </label>
        <label class="checkbox-inline">
          <input type="radio" name="role" formControlName="role" value="I" /> Intervenant
        </label>
      </div>
      <div class="form-group" *ngIf="form.controls.role.value === 'E'">
        <label>Promotion :</label>
        <select class="form-control" name="promotion" formControlName="promotion">
          <option *ngFor="let promo of promos" [ngValue]="promo">{{promo}}</option>
        </select>
      </div>
      <button *ngIf="!currentPerson" [disabled]="form.invalid" class="btn btn-primary">Ajouter</button>
      <button *ngIf="currentPerson" [disabled]="form.invalid" class="btn btn-primary">Modifier</button>
    </div>
  </div>
</form>
