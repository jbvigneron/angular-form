<div class="card">
  <div class="card-header">Formulaire de renseignements</div>
  <div class="card-body">
    <form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit()">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label>Nom :</label>
            <input class="form-control" name="lastName" formControlName="lastName" />
          </div>
          <div class="form-group">
            <label>Prénom :</label>
            <input class="form-control" name="firstName" formControlName="firstName" />
          </div>
          <div class="form-group">
            <label>Rôle :</label>
            &nbsp;
            <label class="checkbox-inline">
              <input type="radio" name="role" formControlName="role" value="Etudiant" /> Etudiant
            </label>
            &nbsp;
            <label class="checkbox-inline">
              <input type="radio" name="role" formControlName="role" value="Intervenant" /> Intervenant
            </label>
          </div>
          <div class="form-group" *ngIf="form.controls.role.value === 'Etudiant'">
            <label>Promotion :</label>
            <select class="form-control" name="promotion" formControlName="promotion">
              <option *ngFor="let promo of promos" [ngValue]="promo">{{promo}}</option>
            </select>
          </div>
          <button *ngIf="mode == 'ADD'" [disabled]="form.invalid" class="btn btn-primary">Ajouter</button>
          <button *ngIf="mode == 'EDIT'" [disabled]="form.invalid" class="btn btn-primary">Modifier</button>
        </div>
      </div>
    </form>
  </div>
</div>
